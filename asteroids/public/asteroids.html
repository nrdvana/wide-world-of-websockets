<!DOCTYPE html>
<head>
	<title>Asteroids</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-3.5.0.min.js"></script>
	<script src="asteroids.js?v=0.01"></script>
	<script>
	$(document).ready(function() {
		var app_base_uri= window.location.host + window.location.pathname.replace('[^/]*$', '');
		window.asteroids= new Asteroids(
			document.getElementById("asteroids-canvas"),
			(window.location.protocol == 'http:' ? 'ws://' : 'wss://') + app_base_uri + 'asteroids.io'
		);
		document.getElementById('asteroids-canvas').focus();
	});
	</script>
	<style>
	body { background-color: black; }
	</style>
</head>
<body>
	<canvas id="asteroids-canvas" tabindex=1 width=640 height=640 style="width:640px; height:640px"></canvas>
	<div style="align: center"><button class="reconnect">Reconnect</button></div>
</body>
</html>
